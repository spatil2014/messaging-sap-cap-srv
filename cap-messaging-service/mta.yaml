_schema-version: "3.1"
ID: cap-messaging-service
version: 1.0.0
modules:
  - name: cap-messaging-service-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: cap-messaging-service-auth
      - name: cap-messaging-service-destination-service
      - name: cap-messaging-service-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: cap-messaging-service-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: cap-messaging-service-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - messages.zip
          name: messages
          target-path: resources/
        - artifacts:
            - gallantmessagingcontact.zip
          name: gallantmessagingcontact
          target-path: resources/
        - artifacts:
            - messagingconfigdata.zip
          name: messagingconfigdata
          target-path: resources/
        - artifacts:
            - contactsmaintenance.zip
          name: contactsmaintenance
          target-path: resources/
  - name: messages
    type: html5
    path: app/messages
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: cap-messaging-service-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: cap-messaging-service-db
    parameters:
      buildpack: nodejs_buildpack
  - name: gallantmessagingcontact
    type: html5
    path: app/gallantmessagingcontact
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: messagingconfigdata
    type: html5
    path: app/messagingconfigdata
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: contactsmaintenance
    type: html5
    path: app/contactsmaintenance
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: cap-messaging-service-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: cap-messaging-service
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: cap-messaging-service-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: cap-messaging-service-html5-srv
      service-plan: app-host
  - name: cap-messaging-service-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: cap-messaging-service-destination-service
      service-plan: lite
  - name: cap-messaging-service-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
